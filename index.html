<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>integrativeproyect1</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>POPUP Register</h1>
      <button class="button" id="registerPopupButton">register</button>
    </div>

    <div class="popup">
      <div class="popup-content">
        <img
          class="principalImg-popUp"
          src="Materiales/imagen-modal.JPG"
          alt="img"
        />
        <div class="register_div">
          <a class="aText" href="">
            <img class="arrowBack" src="Materiales/icono-flecha.png" alt="" />
            volver atras</a
          >
          <h2 class="popup-title">registrar</h2>

          <img
            class="close-popup"
            src="Materiales/close-icon.svg"
            alt="close-icon"
          />
          <div class="register-business">
            <div class="register-business_logo">
              <img src="Materiales/icono-maletin.png" alt="imgmaletin" />
            </div>
            <div class="register-business_text">
              <h3>mi empresa</h3>
              <p>Breve explicacion a lo que nos referimos</p>
            </div>
          </div>
          <div class="register-organization">
            <div class="register-organization_logo">
              <img src="Materiales/icono-persona.png" alt="imgpersona" />
            </div>
            <div class="register-organization_text">
              <h3>mi organizacion</h3>
              <p>Estamos para ayudarlos a tener exito</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("registerPopupButton")
        .addEventListener("click", function () {
          document.querySelector(".popup").style.display = "flex";
        });

      document
        .querySelector(".close-popup")
        .addEventListener("click", function () {
          document.querySelector(".popup").style.display = "none";
        });
    </script>
  </body>
</html>
